<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arq Gust 2</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="box">
      <div class="title">Instrucciones</div>
      <div class="line">
        <span class="key">Q</span>
        <span>Arriba</span>
      </div>
      <div class="line">
        <span class="key">E</span>
        <span>Abajo</span>
      </div>
      <div class="line">
        <span class="key">W</span>
        <span>Adelante</span>
      </div>
      <div class="line">
        <span class="key">S</span>
        <span>Atrás</span>
      </div>
      <div class="line">
        <span class="key">A</span>
        <span>Izquierda</span>
      </div>
      <div class="line">
        <span class="key">D</span>
        <span>Derecha</span>
      </div>
      <div class="line">
        <span class="key-b">Scroll</span>
        <span>Zoom</span>
      </div>
    </div>
    <div class="box-2">
      Para una mejor experiencia, visualiza esta aplicación desde un computador. Visita <a href="https://fambim.com/" target="_blank">fambim.com</a>
    </div>
    <div id="loader">
      <div id="loading-text">Cargando modelo...</div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
